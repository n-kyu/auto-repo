name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: "1 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "nkyucode@gmail.com"
          git config --local user.name "n-kyu"
          git add -A


          arr[0]="[Automatic]: ğŸ™ Update commit"
          arr[1]="[Automatic]: ğŸ Update commit"
          arr[2]="[Automatic]: ğŸ¤– Update commit"
          arr[3]="[Automatic]: ğŸ‘» Update commit"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
